{% set name = "mypy-boto3-redshift-data" %}
{% set version = "1.26.88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-redshift-data-{{ version }}.tar.gz
  sha256: 0a492a026dccb2880b85a04d334b0bfaef9dc420534c43e9ac41991df57ca3b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_redshift_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.RedshiftDataAPIService 1.26.88 service generated with mypy-boto3-builder 7.12.5
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
