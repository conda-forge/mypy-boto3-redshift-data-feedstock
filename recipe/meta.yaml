{% set name = "mypy-boto3-redshift-data" %}
{% set version = "1.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5eb46ec9e0efdea414fe19ae9eab2764a3a3e8a6353a0be3127016071b9c582d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - typing_extensions

test:
  imports:
    - mypy_boto3_redshift_data
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.RedshiftDataAPIService 1.34.0 service generated with mypy-boto3-builder 7.21.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
