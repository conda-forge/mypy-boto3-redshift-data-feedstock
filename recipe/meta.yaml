{% set name = "mypy-boto3-redshift-data" %}
{% set version = "1.35.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2cfe518ef3027c2b050facffd2621924458ddf2fb3df9699cdba33e8a6859594

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_redshift_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.RedshiftDataAPIService 1.34.0 service generated with mypy-boto3-builder 7.21.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
