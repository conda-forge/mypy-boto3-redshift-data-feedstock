{% set name = "mypy-boto3-redshift-data" %}
{% set version = "1.28.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-redshift-data-{{ version }}.tar.gz
  sha256: 3d76e28fe12008e696db4cf46f7a3b4c31cf6d913796fc979b2bc9b65fd3f02b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - boto3
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_redshift_data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.RedshiftDataAPIService 1.28.16 service generated with mypy-boto3-builder 7.17.1
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
